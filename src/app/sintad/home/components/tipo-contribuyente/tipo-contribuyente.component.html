<form class="row g-3 p-5 bg-light position-sticky top-0"
      [formGroup]="form">

  <h1 class="fs-1 text-center mb-5">Manteniento de Tipo Contribuyente</h1>

  <div class="col-md-10">
    <label for="inputNombre"
           class="form-label">Nombre(*)</label>
    <input type="text"
           class="form-control"
           formControlName="nombre"
           id="inputNombre">
  </div>

  <div class="form-check form-switch col-md-2 align-self-end">
    <input class="form-check-input"
           type="checkbox"
           id="inputEstado"
           formControlName="estado">
    <label class="form-check-label"
           for="inputEstado">Estado</label>
  </div>

  <div class="col-12 text-center">
    <button type="submit"
            class="btn btn-primary mt-3"
            [disabled]="form.invalid"
            (click)="saveData()">Guardar</button>
  </div>
</form>

<!-- Table -->
<div>
  <table class="table mt-5">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Estado</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>


      <tr *ngFor="let tipo of tiposContribuyente"
          class="table-primary">
        <td>{{tipo.nombre}}</td>
        <td>{{tipo.estado ? 'Habilitado' : 'Deshabilitado'}}</td>
        <td class="text-center">

          <button type="button"
                  class="btn btn-success me-2 d-inline-block"
                  (click)="clickUpdateTipoContribuyente(tipo)">
            Editar
          </button>
          <button type="button"
                  class="btn btn-danger"
                  (click)="clickDeleteTipoContribuyente(tipo)">
            Eliminar
          </button>
        </td>
      </tr>

    </tbody>
  </table>
</div>
